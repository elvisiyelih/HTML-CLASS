<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="diprella.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div class="parent">
        <div class="con1">
            <div class="navbar">
                <div class="title"></div>
            </div>

            </div>

            </div>

            </div>

            </div>
        </div>
        <div class="con2">
            <div class="nav2">
                <div class="icon"><i class="bi bi-x-lg"></i></div>
            </div>
            <div class="con2a">
                <h1>New Here?</h1>
            </div>
            <div class="con2b">
                     <p>Sign up and discover a great</p>
            </div>
            <div class="con2c">
                <p>amount of new opportunities! </p>

            </div>
            <div class="con2d">
                <button>Sign Up</button>
            </div>
        </div>
