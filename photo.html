<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="photo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="p1">
                <div class="nav">
                    <div class="title">
                        <h2>Photography.</h2>
                    </div>
                    <div class="icon">
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                <p id="p1">CLICK FOR YOUR SHOOT</p>
                <h2>Photography.</h2>
                <p id="p2">JOURNEY EVERYWHERE</p>
            </div>
            <div class="p2">
               <div class="p2a">
                <h1 id="h1">Registration</h1>
                <p id="p3">CLICK FOR YOUR SHOOT</p>
               </div> 
               <div class="p2b">
                <label for="Name"> Name </label>
                <input type="text" placeholder="Enter Your Name">
               </div> 
                <div class="p2c">
                  <label for="Name"> Email </label>
                  <input type="text" placeholder="example@gmail.com">
                </div>
                <div class="p2d">
                    <label for="gender">Gender</label>
                    <input class="r1" type="radio" name="gen">Male
                    <input class="r2" type="radio" name="gen">Female
                </div>
                <div class="p2e">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" placeholder=" May 23, 1977">
                </div>
                <div class="p2f">
                    <label for="city">City</label>
                    <input type="text" placeholder="Delhi">
                </div>
                <div class="p2g">
                    <label for="country">Country</label>
                    <input type="text" placeholder="Bangladesh">
                </div>
                <div class="p2h">
                    <div class="p2ha">
                        <p id="p5">Subscription</p>
                    </div>
                    <div class="p2hb">
                        <a href="">Bronze</a>
                        <a href="">Silver</a>
                        <a href="">Gold</a>
                    </div>
                </div>
                <div class="p2i">
                    <button class="b1">CANCEL</button>
                    <button class="b2">CONFIRM</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
